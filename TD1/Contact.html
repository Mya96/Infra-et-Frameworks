<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="ContactCSS.css">
    </head>

    <body>


        

        <header>
        <nav id="navbar">
            <ul>
            <li><a href="#male" class="active">Menu local</a></li>
            <li><a href="https://passeport.dauphine.fr/" target="_blank " accesskey="p">Passeport dauphine</a></li>
        </ul>
          </nav>
        </header>
        
        
            
            <div class="class_form">
                <img src="Dauphine_logo_2019_-_Bleu.png" alt="Dauphine_logo_2019_-_Bleu">

                <h1>Formulaire de contact</h1>

                <form>
                    <input type="text" placeholder="Name" id="Name" size="10">
                    <input type="text" placeholder="Middle Name" id="MiddleName" size="10">
                    <input type="text" placeholder="Last Name" id="LastName" size="10">
                    
               
                    <label for="male">Male
                    <input type="radio" id="male" name="gender" value="male">
                    
                    <label for="male">Female</label>
                    <input type="radio"  id="female" name="gender" value="female">
                    <hr>
                                
                    <input type="number" placeholder="Phone number" id="phone" name="user_phone">
          
                    <input type="email" placeholder="E-mail address" id="email" name="user_mail">
           
                    <label for="">Contact Preference:</label>
                    <input type="checkbox" id="phone" name="phone" value="Phone">
                    <label for="phone"> Phone </label>
                    <input type="checkbox" id="mail" name="email" value="Email">
                    <label for="email"> Email </label>
                    <hr>
                    <br>
            

                    <input  type="submit">
                    <input type="reset">
                    <input type="button" value="Appel Javascript">
                </form>
                   
            </div>

    
  
         


        
    </body>
</html>
